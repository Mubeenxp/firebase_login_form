<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="mk.css">
  </head>
  <body>
    <!-- Start your project here-->
    <section class="intro">
      <div class="mask d-flex align-items-center h-100 gradient-custom">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2">Registration Form</h3>
    
                  
    
                    <div class="row">
                     

                       
    
                      </div>

                      <form style="width: 22rem;">
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="emailAddress" class="form-control" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
                      
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="passord" class="form-control" />
                          <label class="form-label" for="passord">passord</label>
                        </div>
                      
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form5Example3"
                            checked
                          />
                          <label class="form-check-label" for="form5Example3">
                            I have read and agree to the terms
                          </label>
                        </div>
                      
                        <!-- Submit button -->
                        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4" id="abc">Subscribe</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="Signup.js" ></script>
  </body>
</html>
